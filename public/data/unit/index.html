<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETL Challenge - Units</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      .container {
        max-width: 900px;
        margin: auto;
      }
      .info {
        margin-top: 30px;
        padding: 20px;
        border: 1px solid #ccc;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      th {
        background: #f5f5f5;
      }
      .menu-container {
        display: flex;
        justify-content: center;
        margin-top: 10px;
        margin-bottom: 20px;
        gap: 5px;
      }
      .dropdown {
        position: relative;
        display: inline-block;
      }
      .dropbtn {
        background-color: #1976d2;
        color: white;
        padding: 10px 24px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        min-width: 160px;
        transition: background 0.2s;
      }
      .dropbtn:hover,
      .dropbtn:focus {
        background-color: #125ea2;
      }
      .btn {
        background-color: #1976d2;
        color: white;
        padding: 10px 24px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        min-width: 160px;
        transition: background 0.2s;
      }
      .btn:hover,
      .btn:focus {
        background-color: #125ea2;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f5f5f5;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.15);
        z-index: 1;
        border-radius: 0 0 4px 4px;
        overflow: hidden;
      }
      .dropdown-content a {
        color: #333;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        font-size: 15px;
        transition: background 0.2s;
      }
      .dropdown-content a:hover {
        background-color: #e3e3e3;
      }
      .dropdown:hover .dropdown-content,
      .dropdown:focus-within .dropdown-content {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">ETL Challenge</h1>
  <div class="menu-container">
      <a href="/"><button class="btn">Home</button></a>
      <div class="dropdown">
        <button class="dropbtn">Upload Files ▼</button>
        <div class="dropdown-content">
          <a href="/unit">Unit</a>
          <a href="/rentroll">RentRoll</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Data ▼</button>
        <div class="dropdown-content">
          <a href="/data/unit">Units</a>
          <a href="/data/facility">Facilities</a>
          <a href="/data/rentalcontract">Rental Contracts</a>
          <a href="/data/rentalinvoice">Rental Invoices</a>
          <a href="/data/tenant">Tenants</a>
        </div>
      </div>
      <a href="/logs"><button class="btn">Logs</button></a>
    </div>
    <div class="info">
      <h2>Units</h2>
      <button id="refreshTableBtn" type="button">Refresh Table</button>
      <table id="unitTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Facility ID</th>
            <th>Number</th>
            <th>Width</th>
            <th>Length</th>
            <th>Height</th>
            <th>Type</th>
           
          </tr>
        </thead>
        <tbody>
          <!-- to insert data here -->
        </tbody>
      </table>
    </div>

    <script>
      async function carregarUnits() {
        try {
          const response = await fetch('/api/entity/unit');
          const data = await response.json();
          const tbody = document.querySelector('#unitTable tbody');
          tbody.innerHTML = '';

          if (Array.isArray(data) && data.length > 0) {
            data.forEach((item) => {
              const tr = document.createElement('tr');
              tr.innerHTML = `
                <td>${item.unitid}</td>
                <td>${item.facility_facilityid}</td>
                <td>${item.number}</td>
                <td>${item.unitwidth}</td>
                <td>${item.unitlength}</td>
                <td>${item.unitheight}</td>
                <td>${item.unittype}</td>
              `;
              tbody.appendChild(tr);
            });
          } else {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td colspan="7">No registries found.</td>`;
            tbody.appendChild(tr);
          }
        } catch (error) {
          const tbody = document.querySelector('#unitTable tbody');
          tbody.innerHTML = `<tr><td colspan="7">Erro to load units.</td></tr>`;
        }
      }

      document
        .getElementById('refreshTableBtn')
        .addEventListener('click', carregarUnits);

      window.onload = carregarUnits;
    </script>
  </body>
</html>
