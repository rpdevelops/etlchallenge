<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ETL Challenge - Upload e Visualização</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .container { max-width: 600px; margin: auto; }
    .info { margin-top: 30px; padding: 20px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ETL Challenge</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="file">Upload of Units File:</label><br>
      <input type="file" id="file" name="file" required><br><br>
      <button type="submit">Enviar</button>
    </form>
    <div class="info">
      <h2>Informações</h2>
      <p>Os dados carregados e processados aparecerão aqui.</p>
    </div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (event) {
      event.preventDefault(); // Impede o envio padrão do formulário

      const formData = new FormData();
      const fileInput = document.getElementById('file');
      if (fileInput.files.length === 0) {
        alert('Por favor, selecione um arquivo.');
        return;
      }

      formData.append('file', fileInput.files[0]);

      try {
        const response = await fetch('/file/unit', {
          method: 'POST',
          body: formData,
        });

        const result = await response.json();
        if (response.ok) {
          alert(result.message); // Exibe mensagem de sucesso
        } else {
          alert(`Erro: ${result.message}`); // Exibe mensagem de erro
        }
      } catch (error) {
        alert('Erro ao enviar o arquivo. Tente novamente.');
      }
    });
  </script>
</body>
</html>
